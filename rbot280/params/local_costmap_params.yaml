local_costmap:
  global_frame: wamv/odom
  robot_base_frame: wamv/base_link
  update_frequency: 3.0
  publish_frequency: 1.0
  static_map: false
  rolling_window: true
  height: 150.0
  width: 150.0
  resolution: 0.75  # 0.75 is what the static map is set as, but doesn't have to match
  transform_tolerance: 5.0
  